BD=Agujero Negro:
BE=Es una regi\u00F3n del espacio-tiempo provocada por una gran concentraci\u00F3n de masa en su interior, con enorme aumento de la densidad, lo que provoca un campo gravitatorio tal que ninguna part\u00EDcula material, ni siquiera los fotones de luz, puede escapar de dicha regi\u00F3n.
BF=Declinaci\u00F3n (dec):
BG=Es la coordenada de la esfera celeste, equivalente a la latitud sobre la tierra. Distancia angular de un astro al ecuador celeste; se mide entre 0 y +/- 90 grados. Es positiva si va hacia el Polo Norte, y negativa en la direcci\u00F3n del Polo Sur celeste. La declinaci\u00F3n junto con la ascensi\u00F3n recta son las dos coordenadas por medio de las cuales se determina y conoce la posici\u00F3n de un astro en el cielo.
BH=Galaxia:
BI=Es un masivo sistema de estrellas, nubes de gas, planetas, polvo, materia oscura, y quiz\u00E1 energ\u00EDa oscura, unidos gravitacionalmente. La cantidad de estrellas que forman una galaxia es variable, desde las enanas con cien millones, hasta las gigantes con un mill\u00F3n de millones.
BJ=A\u00F1o Juliano:
