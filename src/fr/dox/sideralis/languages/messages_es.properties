BL=A\u00F1o-Luz:
BM=Es la distancia que recorre la luz en el vac\u00EDo en un A\u00F1o Juliano. 9,460,730,472,580.8 km
BN=Magnitud (aparente):
BP=Es la medida del brillo de una estrella. A mayor brillo menor magnitud. Las estrellas m\u00E1s brillantes tienen magnitud uno (m=1) y las m\u00E1s tenues tienen magnitud seis (m=6). Las estrellas m=6 son las m\u00E1s tenues que puede ver el ojo humano sin la ayuda de un telescopio u otra ayuda \u00F3ptica.
BQ=Objeto Messier:
BR=Los Objetos Messier son una serie de cuerpos astron\u00F3micos catalogados por Charles Messier. La primera edici\u00F3n del cat\u00E1logo conten\u00EDa 45 Objetos (del M1 al M45). La lista completa consta de 110 objetos, (del M1 al M110). A simple vista estos objetos se ven como puntos tenues gris\u00E1ceos.
BS=Planeta:
BU=Se considera que nuestro sistema solar tiene 8 planetas: Mercurio, Venus, Tierra, Marte, J\u00FApiter, Saturno, Urano, y Neptuno. Nuestro sistema solar tiene adem\u00E1s planetas enanos, descubiertos hasta la fecha son cinco: Plut\u00F3n, Eris, Makemake, Haumea y Ceres.
BT=Ascensi\u00F3n Recta (RA):
BV=Es una de las coordenadas astron\u00F3micas que se utilizan para localizar los astros sobre la esfera celeste, equivalente a la longitud terrestre (coordenada geogr\u00E1fica).
BW=Estrella:
BX=C\u00FAmulo de materia en estado de plasma en cont\u00EDnuo proceso de colapso. En un sentido general, puede afirmarse que una estrella es cada uno de los cuerpos celestes que brillan en la noche, excepto la luna y los planetas.
BY=Tama\u00F1o de las Estrellas:
