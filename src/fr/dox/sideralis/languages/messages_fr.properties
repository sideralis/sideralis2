BB=Big Bang:
BC=Le Big Bang est la th\u00E9orie scientifique que l'univers a \u00E9merg\u00E9 d'une d'\u00E9tat immens\u00E9ment chaud et dense il y a 13.7 milliard d'ann\u00E9es. Cette th\u00E9orie est bas\u00E9e sur des observations indiquant une expansion de l'univers, confirm\u00E9e par les observations d'Hubble du d\u00E9calage dans le rouge des galaxies lointaines.
BD=Trou noir:
BE=Un objet pr\u00E9dit par les lois de la relativit\u00E9 g\u00E9n\u00E9rale, avec un champ gravitationnel si puissant que m\u00EAme les radiations \u00E9lectromagn\u00E9tiques (comme la lumi\u00E8re) ne peuvent pas s'en \u00E9chapper. Un trou noir est d\u00E9fini comme une r\u00E9gion de l'espace-temps ou tout \u00E9chappatoire vers l'ext\u00E9rieur est impossible.
BF=D\u00E9clinaison (dec):
BG=Une des deux coordonn\u00E9es du syst\u00E8me de coordonn\u00E9es \u00E9quatorial, la deuxi\u00E8me \u00E9tant l'ascension droite ou angle horaire. D\u00E9c est comparable \u00E0 la latitude, projet\u00E9e sur la sph\u00E8re c\u00E9leste, et est mesur\u00E9e en degr\u00E9s nord ou sud par rapport \u00E0 l'\u00E9quateur c\u00E9leste.
BH=Galaxie:
BI=Une galaxie est, en cosmologie, un assemblage d'\u00E9toiles, de milieu interstellaire (form\u00E9 de gaz et de poussi\u00E8res) et de mati\u00E8re noire. Tous ces constituants sont group\u00E9s par la force gravitationnelle. Les tailles de galaxies typiques vont de naines avec 10 millions d'\u00E9toiles \u00E0 g\u00E9antes avec jusqu'\u00E0 10 mille milliard d'\u00E9toiles, toutes orbitant autour du centre commun de la galaxie.
