BN=Magnitude (apparente):
BP=La magnitude apparente, en astronomie, mesure la luminosit\u00E9 - depuis la Terre - d'une \u00E9toile, d'une plan\u00E8te ou d'un autre objet c\u00E9leste
BQ=Messier (catalogue):
BR=le catalogue Messier est un catalogue astronomique d'objets d'aspect diffus cr\u00E9\u00E9 en 1774 par Charles Messier. La premi\u00E8re publication du catalogue date de 1774 et regroupait les 45 premiers objets. Le catalogue final, qui comprenait 103 objets, fut achev\u00E9 en 1781.
BS=Plan\u00E8te:
BU=Selon la derni\u00E8re d\u00E9finition de l'Union astronomique internationale (UAI), \u00AB une plan\u00E8te est un corps c\u00E9leste : qui est en orbite autour du Soleil ; qui poss\u00E8de une masse suffisante pour que sa gravit\u00E9 l'emporte sur les forces de coh\u00E9sion du corps solide et la maintienne en \u00E9quilibre hydrostatique (sous une forme presque sph\u00E9rique) ; qui a \u00E9limin\u00E9 tout corps se d\u00E9pla\u00E7ant sur une orbite proche \u00BB. Selon cette d\u00E9finition, huit plan\u00E8tes ont \u00E9t\u00E9 recens\u00E9es dans le syst\u00E8me solaire : Mercure, V\u00E9nus, la Terre, Mars, Jupiter, Saturne, Uranus et Neptune.
BT=Ascension droite:
BV=L'ascension droite (a ou \u03B1) est un des deux termes associ\u00E9s au syst\u00E8me de coordonn\u00E9es \u00E9quatoriales avec la d\u00E9clinaison. Elle est l'\u00E9quivalent sur la sph\u00E8re c\u00E9leste de la longitude terrestre.
BW=Etoile:
BX=Une \u00E9toile est une boule gazeuse d'une taille telle (plusieurs centaines de milliers de kilom\u00E8tres) que sa r\u00E9gion centrale - le c\u0153ur - atteint la temp\u00E9rature n\u00E9cessaire (de l'ordre du million de kelvins au minimum) \u00E0 l'amor\u00E7age de r\u00E9actions de fusion nucl\u00E9aire.
BY=Taille d'une \u00E9toile:
BZ=La taille des \u00E9toiles varie des \u00E9toiles \u00E0 neutrons, dont le diam\u00E8tre varie de 20 a 40km, aux super g\u00E9antes comme B\u00E9telgeuse dans la constellation d'Orion, qui a un diam\u00E8tre 650 fois sup\u00E9rieur a celui du soleil, soit 0.9 milliard de kilom\u00E8tres.
