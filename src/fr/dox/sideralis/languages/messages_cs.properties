BB=Velk\u00FD t\u0159esk:
BC=Velk\u00FD t\u0159esk (anglicky Big Bang) je v\u011Bdeckou teori\u00ED z oboru kosmologie, z n\u00ED\u017E vypl\u00FDv\u00E1, \u017Ee vesm\u00EDr vznikl p\u0159ibli\u017En\u011B p\u0159ed 13,7 miliardami rok\u016F ze stavu o velmi vysok\u00E9 teplot\u011B a hustot\u011B. Teorie je zalo\u017Een\u00E1 na rozp\u00EDn\u00E1n\u00ED vesm\u00EDru a Robertson-Walkerov\u011B modelu obecn\u00E9 relativity. Rozp\u00EDn\u00E1n\u00ED vesm\u00EDru bylo objeveno pozorov\u00E1n\u00EDm tzv. rud\u00E9ho posuvu u vzd\u00E1len\u00FDch galaxi\u00ED, kter\u00E9 provedl a objasnil Edwin Hubble.
BD=\u010Cern\u00E1 d\u00EDra:
BE=Objekt p\u0159edpov\u011Bzen\u00FD obecnou teori\u00ED relativity. Gravita\u010Dn\u00ED pole objektu zak\u0159ivuje okoln\u00ED prostoro\u010Das tak, \u017Ee ani hmota a ani elektromagnetick\u00E9 z\u00E1\u0159en\u00ED (jako nap\u0159. sv\u011Btlo) nem\u016F\u017Ee z bl\u00EDzkosti \u010Dern\u00E9 d\u00EDry uniknout. Kulov\u00E1 plocha ohrani\u010Duj\u00EDc\u00ED okol\u00ED \u010Dern\u00E9 d\u00EDry, z kter\u00E9ho nelze uniknout, se naz\u00FDv\u00E1 horizont ud\u00E1losti.
BF=Deklinace (dec):
BG=Jedna ze dvou sou\u0159adnic ekvator\u00E1ln\u00EDho (rovn\u00EDkov\u00E9ho) syst\u00E9mu sou\u0159adnic. Druhou je bu\u010F rektascenze nebo hodinov\u00FD \u00FAhel. Deklinace je obdobou zem\u011Bpisn\u00E9 \u0161\u00ED\u0159ky prom\u00EDtan\u00E9 na nebeskou sf\u00E9ru a m\u011B\u0159\u00ED se ve stupn\u00EDch od nebesk\u00E9ho rovn\u00EDku.
BH=Galaxie:
BI=Masivn\u00ED gravita\u010Dn\u011B v\u00E1zan\u00E9 seskupen\u00ED hv\u011Bzd, mezihv\u011Bzdn\u00E9ho plynu a prachu a temn\u00E9 hmoty. Typick\u00FD rozsah galaxi\u00ED jde od tzv. trpasli\u010D\u00EDch galaxi\u00ED s n\u011Bkolika mili\u00F3ny hv\u011Bzd a\u017E po gigantick\u00E9 galaxie obsahuj\u00EDc\u00ED bili\u00F3ny hv\u011Bzd. Hmota galaxie typicky rotuje kolem gravita\u010Dn\u00EDho centra, \u010Dasto tvo\u0159en\u00E9ho masivn\u00ED \u010Dernou d\u00EDrou.
BJ=Juli\u00E1nsk\u00FD den:
BK=Jednotka \u010Dasu (dne v roce) definovan\u00E1 exaktn\u011B jako 365,25 dn\u00ED nebo 31 557 600 sekund.
BL=Sv\u011Bteln\u00FD rok (ly):
BM=Vzd\u00E1lenost, kterou uraz\u00ED sv\u011Btlo ve vakuu za juli\u00E1nsk\u00FD rok: 9 460 730 472 580,8 km nebo 5 878 625 373 183,61 mil. Pou\u017E\u00EDv\u00E1 se zkratka "ly" z anglick\u00E9ho light year.
BN=Magnituda (zd\u00E1nliv\u00E1):
BP=N\u011Bkdy tak\u00E9 hv\u011Bzdn\u00E1 velikost. Ud\u00E1v\u00E1 jasnost objektu na obloze. \u010C\u00EDm jasn\u011Bj\u0161\u00ED objekt, t\u00EDm ni\u017E\u0161\u00ED hodnota magnitudy. Nejjasn\u011Bj\u0161\u00ED hv\u011Bzdy maj\u00ED typicky hodnotu m=1, zat\u00EDmco nejslab\u0161\u00ED hv\u011Bzdy viditeln\u00E9 pouh\u00FDm okem maj\u00ED m=6.
BQ=Messierovsk\u00FD objekt:
BR=Messierovsk\u00E9 objekty jsou objekty tzv. Messierova astronomick\u00E9ho katalogu. Tento katalog vytvo\u0159il v 18. stolet\u00ED  Charles Messier a obsahuje nejjasn\u011Bj\u0161\u00ED hv\u011Bzdokupy, mlhoviny a galaxie. Prvn\u00ED edice obsahovala 45 objekt\u016F M1 a\u017E M45, celkov\u011B m\u00E1 nyn\u00ED katalog 110 objekt\u016F (M1 a\u017E M110). N\u011Bkter\u00E9 z t\u011Bchto objekt\u016F lze vid\u011Bt na tmav\u00E9 obloze pouh\u00FDm okem jako mlhav\u00E9 obl\u00E1\u010Dky.
BS=Planeta:
BU=Na\u0161e Slune\u010Dn\u00ED soustava obsahuje 8 planet: Merkur, Venu\u0161i, Zemi, Mars, Jupiter, Saturn, Uran a Neptun. V roce 2006 bylo na zased\u00E1n\u00ED Mezin\u00E1rodn\u00ED astronomick\u00E9 unie (IAU) rozhodnuto o p\u0159e\u0159azen\u00ED Pluta mezi nov\u011B definovan\u00E9 trpasli\u010D\u00ED planety. Mezi n\u011B nyn\u00ED pat\u0159\u00ED: Ceres, Pluto a Eris. Planety existuj\u00ED i u ciz\u00EDch hv\u011Bzd a v sou\u010Dasn\u00E9 dob\u011B je jich zn\u00E1mo ji\u017E p\u0159es 300.
BT=Rektascenze (RA):
BV=Jedna ze dvou sou\u0159adnic ekvator\u00E1ln\u00EDho (rovn\u00EDkov\u00E9ho) syst\u00E9mu sou\u0159adnic. Druhou z nich je deklinace. Rektascenze je obdobou zem\u011Bpisn\u00E9 d\u00E9lky a m\u011B\u0159\u00ED se ve v\u00FDchodn\u00EDch a z\u00E1padn\u00EDch stupn\u00EDch pod\u00E9l nebesk\u00E9ho rovn\u00EDku.
BW=Hv\u011Bzda:
BX=Gravita\u010Dn\u011B v\u00E1zan\u00E1 masivn\u00ED koule plazmatu. Plazma je ionizovan\u00FD plyn a obvykle se pova\u017Euje za \u010Dtvrt\u00E9 skupenstv\u00ED hmoty. D\u00EDky vysok\u00E9mu tlaku a teplot\u011B doch\u00E1z\u00ED uvnit\u0159 hv\u011Bzdy k termonukle\u00E1rn\u00ED reakci, kter\u00E1 je pro n\u00ED zdrojem energie (hv\u011Bzda sv\u00EDt\u00ED) - narozd\u00EDl od jin\u00FDch vesm\u00EDrn\u00FDch objekt\u016F (nap\u0159. planet), kter\u00E9 nemaj\u00ED vlastn\u00ED zdroj energie a sv\u00EDt\u00ED pouze odra\u017Een\u00FDm sv\u011Btlem.
BY=Velikost hv\u011Bzd:
BZ=Velikosti hv\u011Bzd se pohybuj\u00ED v \u0161irok\u00E9m rozsahu od neutronov\u00FDch hv\u011Bzd s pr\u016Fm\u011Brem okolo 20 km a\u017E po superobry jako Betelgeuze v souhv\u011Bzd\u00ED Orionu, jeho\u017E pr\u016Fm\u011Br (0,9 miliard km) je 650x v\u011Bt\u0161\u00ED ne\u017E pr\u016Fm\u011Br na\u0161eho Slunce.
