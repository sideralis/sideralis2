BC=In physical cosmology, the Big Bang is the scientific theory that the universe emerged from a tremendously dense and hot state about 13.7 billion years ago. The theory is based on the observations indicating the expansion of space (in accord with the Robertson-Walker model of general relativity) as indicated by the Hubble redshift of distant galaxies taken together with the cosmological principle.
BD=Black hole:
BE=An object predicted by general relativity, with a gravitational field so powerful that even electromagnetic radiation (such as light) cannot escape its pull. A black hole is defined to be a region of space-time where escape to the outside universe is impossible.
BF=Declination (dec):
BG=One of the two coordinates of the equatorial coordinate system, the other being either right ascension or hour angle. Dec is comparable to latitude, projected onto the celestial sphere, and is measured in degrees north and south of the celestial equator.
BH=Galaxy:
BI=A massive, gravitationally bound system that consists of stars, an interstellar medium of gas and dust, and dark matter. Typical galaxies range from dwarfs with as few as ten million stars up to giants with one trillion stars, all orbiting a common center of gravity
BJ=Julian year:
