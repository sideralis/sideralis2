BL=Light-year:
BM=The distance light travels in vacuum in one Julian year. 9,460,730,472,580.8 km or 5,878,625,373,183.61 statute miles.
BN=Magnitude (apparent):
BP=A measure of its apparent brightness as seen by an observer on Earth. The brighter the object appears, the lower the numerical value of its magnitude. The brightest stars were said to be of first magnitude (m = 1), while the faintest were of sixth magnitude (m = 6), the limit of human visual perception (without the aid of a telescope).
BQ=Messier object:
BR=The Messier objects are a set of astronomical objects catalogued by Charles Messier. The first edition covered 45 objects numbered M1 to M45. The total list consists of 110 objects, ranging from M1 to M110. With the naked eye as a detector, most of these objects appear as dim grayish blobs.
BS=Planet:
BU=Our solar system is considered to have eight planets: Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, and Neptune. Under a separate resolution, the IAU has designated three dwarf planets: Ceres, Pluto, and Eris. There have been more than two hundred planets discovered orbiting other stars to date.
BT=Right ascension (RA):
BV=The astronomical term for one of the two coordinates of a point on the celestial sphere when using the equatorial coordinate system. The other coordinate is the declination.RA is the celestial equivalent of terrestrial longitude. Both RA and longitude measure an east-west angle along the equator; and both measure from an arbitrary zero point on the equator.
BW=Star:
BX=A massive, luminous ball of plasma. A plasma is typically an ionized gas, and is usually considered to be a distinct state of matter in contrast to gases because of its unique properties.
BY=Star's size:
BZ=Stars range in size from neutron stars, which vary anywhere from 20 to 40 km in diameter, to supergiants like Betelgeuse in the Orion constellation, which has a diameter approximately 650 times larger than the Sun - about 0.9 billion kilometres. However, Betelgeuse has a much lower density than the Sun.
