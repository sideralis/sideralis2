BN=Obserwowana wielko\u015B\u0107 gwiazdowa (Magnitudo)::
BP=To wielko\u015B\u0107 gwiazdowa obiektu widzianego z Ziemi (przy za\u0142o\u017Ceniu braku atmosfery), bez uwzgl\u0119dnienia wp\u0142ywu odleg\u0142o\u015Bci. Z tego powodu ja\u015Bniejsze gwiazdy le\u017C\u0105ce dalej od S\u0142o\u0144ca mog\u0105 mie\u0107 przypisan\u0105 wi\u0119ksz\u0105 wielko\u015B\u0107, ni\u017C ciemniejsze, ale le\u017C\u0105ce bli\u017Cej. Warto\u015B\u0107 najja\u015Bniejszych gwiazd obserwowanych go\u0142ym okiem wynosi m=1, a najciemniejszych m=6.
BQ=Katalog Messiera:
BR=Jest to katalog astronomiczny zawieraj\u0105cy obiekty na niebie, opublikowany przez Charlesa Messiera. Pierwsza edycja obejmowa\u0142a 45 obiekt\u00F3w ponumerowanych od M1 do M45. Ostateczena wersja zawiera 110 obiekt\u00F3w, nazwanych od M1 do M110. Obiekty Messiera to mg\u0142awice, galaktyki i gromady gwiazd.
BS=Planeta:
BU=To obiekt astronomiczny okr\u0105\u017Caj\u0105cy gwiazd\u0119 lub pozosta\u0142o\u015Bci gwiezdne, nieprzeprowadzaj\u0105cy reakcji termoj\u0105drowej w swoim wn\u0119trzu, wystarczaj\u0105co du\u017Cy aby uzyska\u0107 prawie okr\u0105g\u0142y kszta\u0142t oraz osi\u0105gn\u0105\u0107 dominacj\u0119 w przestrzeni wok\u00F3\u0142 swojej orbity. Wed\u0142ug definicji IAU, w Uk\u0142adzie S\u0142onecznym znanych jest 8 planet: cztery wewn\u0119trzne - Merkury, Wenus, Ziemia, Mars i cztery zewn\u0119trzne - Jowisz, Saturn, Uran i Neptun. Do 23 kwietnia 2009 potwierdzono tak\u017Ce odkrycie 346 planet pozas\u0142onecznych. W Uk\u0142adzie S\u0142onecznym zidentyfikowano pi\u0119\u0107 planet kar\u0142owatych: Ceres, Pluton (poprzednio uwa\u017Cany za 9. planet\u0119 Uk\u0142adu), Makemake, Haumea i Eris. 
BT=Rektascensja (RA):
BV=To jedna ze dw\u00F3ch wsp\u00F3\u0142rz\u0119dnych astronomicznych, okre\u015Blaj\u0105cych po\u0142o\u017Cenie cia\u0142a niebieskiego na sferze niebieskiej w uk\u0142adzie wsp\u00F3\u0142rz\u0119dnych astronomicznych zwanym uk\u0142adem r\u00F3wnikowym r\u00F3wnonocnym. Definiujemy j\u0105 jako k\u0105t dwu\u015Bcienny pomi\u0119dzy p\u0142aszczyzn\u0105 ko\u0142a godzinnego punktu r\u00F3wnonocy wiosennej (rektascensja r\u00F3wna 0h) a p\u0142aszczyzn\u0105 ko\u0142a godzinnego obiektu. Rektascensj\u0119 nalicza si\u0119 w kierunku na wsch\u00F3d, zgodnym z rocznym ruchem S\u0142o\u0144ca. Przyjmuje ona warto\u015Bci z zakresu od 0h do 24h. Wsp\u00F3\u0142rz\u0119dna ta nie ulega zmianie na skutek ruchu obrotowego Ziemi, jak w przypadku k\u0105ta godzinnego. Zmian\u0119 wsp\u00F3\u0142rz\u0119dnych, w tym deklinacji, powoduje precesja (ruch punktu Barana).
BW=Gwiazda:
BX=Cia\u0142o niebieskie b\u0119d\u0105ce skupiskiem zwi\u0105zanej grawitacyjnie materii, w kt\u00F3rej zachodz\u0105 reakcje syntezy j\u0105drowej. Wyzwolona w nich energia jest emitowana w postaci promieniowania elektromagnetycznego, a w szczeg\u00F3lno\u015Bci pod postaci\u0105 \u015Bwiat\u0142a widzialnego. Gwiazdy maj\u0105 kszta\u0142t zbli\u017Cony do kuli, zbudowane s\u0105 g\u0142\u00F3wnie z wodoru i helu.
BY=Wielko\u015B\u0107 gwiazdy:
BZ=Ich rozmiar zmienia si\u0119 od kilkunastu kilometr\u00F3w dla gwiazd neutronowych, do nawet 1000 promieni S\u0142o\u0144ca w przypadku nadolbrzym\u00F3w takich, jak Gwiazda Polarna (Polaris) czy Betelgeza (Betelgeuse) w gwiazdozbiorze Oriona. Najbardziej masywn\u0105 znan\u0105 gwiazd\u0105 jest Eta Carinae z mas\u0105 oko\u0142o 100-150 mas S\u0142o\u0144ca (istniej\u0105 sugestie, \u017Ce maksymalna masa gwiazd jest rz\u0119du 150 mas S\u0142o\u0144ca)
