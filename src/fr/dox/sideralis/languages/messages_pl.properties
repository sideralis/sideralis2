BB=Wielki Wybuch (Big Bang):
BC=Wed\u0142ug przyj\u0119tego modelu ok. 13,73 mld lat temu dokona\u0142 si\u0119 Wielki Wybuch - z bardzo g\u0119stej i gor\u0105cej osobliwo\u015Bci pocz\u0105tkowej wy\u0142oni\u0142 si\u0119 Wszech\u015Bwiat (przestrze\u0144, czas, materia, energia i oddzia\u0142ywania). Teoria ta opiera si\u0119 na obserwacjach wskazuj\u0105cych na rozszerzanie si\u0119 przestrzeni zgodnie z metryk\u0105 Friedmana-Lema\u00EEtre'a-Robertsona-Walkera. Przemawia za tym przesuni\u0119cie ku czerwieni widma promieniowania elektromagnetycznego pochodz\u0105cego z odleg\u0142ych galaktyk, zgodne z prawem Hubble'a w powi\u0105zaniu z zasad\u0105 kosmologiczn\u0105. Obserwacje te wskazuj\u0105, \u017Ce Wszech\u015Bwiat rozszerza si\u0119 od stanu, w kt\u00F3rym ca\u0142a materia oraz energia Wszech\u015Bwiata mia\u0142a bardzo du\u017C\u0105 g\u0119sto\u015B\u0107 i temperatur\u0119.
BD=Czarna dziura:
BE=Obiekt astronomiczny, kt\u00F3ry tak silnie oddzia\u0142uje grawitacyjnie na swoje otoczenie, \u017Ce nawet \u015Bwiat\u0142o nie mo\u017Ce uciec z jego powierzchni (pr\u0119dko\u015B\u0107 ucieczki jest wi\u0119ksza od pr\u0119dko\u015Bci \u015Bwiat\u0142a).W ramach fizyki klasycznej \u017Caden rodzaj energii ani materii nie mo\u017Ce opu\u015Bci\u0107 czarnej dziury. Granica, po przej\u015Bciu kt\u00F3rej nie jest mo\u017Cliwe wyrwanie si\u0119 z pola grawitacyjnego czarnej dziury, nazywana jest horyzontem zdarze\u0144. 
BF=Deklinacja (dec):
BG=To jedna ze dw\u00F3ch wsp\u00F3\u0142rz\u0119dnych okre\u015Blaj\u0105cych po\u0142o\u017Cenie cia\u0142a w obydwu uk\u0142adach r\u00F3wnikowych: r\u00F3wnonocnym i godzinnym. Definiujemy j\u0105 jako k\u0105t pomi\u0119dzy kierunkiem poprowadzonym od obserwatora do obiektu a p\u0142aszczyzn\u0105 r\u00F3wnika niebieskiego. Obiekty po\u0142o\u017Cone na p\u00F3\u0142nocnej p\u00F3\u0142kuli nieba maj\u0105 deklinacj\u0119 dodatni\u0105 (od 0\u00B0 do 90\u00B0), a na po\u0142udniowej ujemn\u0105 (od 0\u00B0 do -90\u00B0).
BH=Galaktyka:
BI=Jest du\u017Cym, grawitacyjnie zwi\u0105zanym uk\u0142adem gwiazd, py\u0142u i gazu mi\u0119dzygwiazdowego oraz niewidocznej ciemnej materii. Typowa galaktyka zawiera od 107 do 1012 gwiazd, orbituj\u0105cych wok\u00F3\u0142 \u015Brodka masy galaktyki.
BJ=Rok julia\u0144ski:
BK=Jednostka czasu zdefiniowana jako 365,25 dni lub 31,557,600 sekund.
BL=Rok \u015Bwietlny (r\u015B):
