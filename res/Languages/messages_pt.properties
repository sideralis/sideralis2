BB=Big Bang:
BC=Em cosmologia, o Big Bang \u00E9 a teoria cient\u00EDfica que o universo emergiu de um estado extremamente denso e quente h\u00E1 cerca de 13,7 bilh\u00F5es de anos. A teoria baseia-se em diversas observa\u00E7\u00F5es que indicam que o universo est\u00E1 em expans\u00E3o de acordo com um modelo Friedmann-Robertson-Walker baseado na teoria da Relatividade Geral, dentre as quais a mais tradicional e importante \u00E9 rela\u00E7\u00E3o entre os redshifts e dist\u00E2ncias de objectos long\u00EDnquos, conhecida como Lei de Hubble, e na aplica\u00E7\u00E3o do princ\u00EDpio cosmol\u00F3gico.
BD=Buraco Negro:
BE=Um buraco negro cl\u00E1ssico \u00E9 um objecto com campo gravitacional t\u00E3o intenso que a velocidade de escape excede a velocidade da luz. Nem mesmo a luz pode escapar \u00E0 for\u00E7a de atrac\u00E7\u00E3o do seu interior, por isso o termo negro (se n\u00E3o h\u00E1 luz emitida ou reflectida ent\u00E3o o objecto \u00E9 negro).
BF=Declina\u00E7\u00E3o (dec):
BG= \u00C9 uma das coordenadas do Sistema Equatorial Celeste. An\u00E1loga \u00E0 latitude terrestre, \u00E9 a dist\u00E2ncia angular, medida em graus, minutos e segundos de arco, a partir do equador celeste at\u00E9 o objecto celeste podendo variar de +90\u00BA at\u00E9 -90\u00BA. As posi\u00E7\u00F5es entre o equador celeste e o p\u00F3lo celeste Norte tem declina\u00E7\u00E3o positiva e aquelas entre o equador celeste e o p\u00F3lo celeste Sul tem declina\u00E7\u00E3o negativa. 
BH=Gal\u00E1xia:
BI=Gal\u00E1xia \u00E9 um grande conjunto de milhares de milh\u00F5es de estrelas todas interagindo gravitacionalmente e orbitando em redor de um centro comum. Todas as estrelas vis\u00EDveis a olho nu da superf\u00EDcie terrestre pertencem \u00E0 nossa gal\u00E1xia, a Via L\u00E1ctea. O Sol \u00E9 apenas uma estrela dessa gal\u00E1xia.
BJ=Calend\u00E1rio Juliano:
BK=\u00C9 uma unidade de medida do Tempo, definida como 365,25 dias ou 31,557,600 segundos, exactamente.
BL=Ano-luz:
BM=\u00C9 a dist\u00E2ncia percorrida pela luz, no v\u00E1cuo, durante um ano Juliano. E equivale a 9,460,730,472,580.8 km.
BN=Magnitude (aparente):
BP=\u00E9 uma medida do brilho de um corpo celeste visto a partir da Terra. Em outras palavras \u00E9 qu\u00E3o brilhante uma estrela aparece sem qualquer correc\u00E7\u00E3o feita em rela\u00E7\u00E3o \u00E0 sua dist\u00E2ncia. A magnitude aparente \u00E9 representada pela letra "m". Quanto menor for o valor num\u00E9rico de "m" mais brilhante ser\u00E1 o objecto. N\u00FAmeros negativos de magnitude aparente indicam brilho extremo.
BQ=Objecto Messier:
BR=Faz parte do cat\u00E1logo criado por Charles Messier. Este reparou que havia umas manchas no c\u00E9u, meio difusas, que facilmente se confundiam com novos cometas. Para ultrapassar este problema, resolveu fazer um cat\u00E1logo destas "nebulosas", para n\u00E3o se confundir na sua "ca\u00E7a comet\u00E1ria". O cat\u00E1logo original de Messier ficou completo em 1784 e \u00E9 provavelmente o mais famoso dos cat\u00E1logos astron\u00F3micos. 
BS=Planeta:
BU=\u00C9 um corpo celeste orbitando uma estrela ou restos estelares que tem massa suficiente para haver rota\u00E7\u00E3o em torno de si (atrav\u00E9s da gravidade) e, n\u00E3o tem massa suficiente para causar fus\u00E3o termonuclear, tendo, ainda, limpo a vizinhan\u00E7a de sua \u00F3rbita. O nosso sistema solar est\u00E1 definido como sendo composto por oito planetas: Merc\u00FArio, V\u00E9nus, Terra, Marte, J\u00FApiter, Saturno, \u00DArano e Neptuno. 
BT=Ascens\u00E3o Recta (A.R):
BV= \u00C9 uma das coordenadas do Sistema Equatorial Celeste. A ascens\u00E3o recta \u00E9 an\u00E1loga \u00E0 longitude terrestre, \u00E9 a dist\u00E2ncia angular medida em horas, minutos e segundos de arco, ou hms disposta ao longo do equador celeste podendo variar de 0h0m0s at\u00E9 23h59m59s, sendo que o ponto 0h0m0s corresponde ao ponto Gama.
BW=Estrela:
BX= \u00C9 um corpo celeste luminoso formado de plasma. A energia emitida por uma estrela est\u00E1 associada a sua press\u00E3o interna, que possibilita um ambiente adequado \u00E0 fus\u00E3o nuclear, que produz energia transformando mol\u00E9culas de hidrog\u00E9nio em h\u00E9lio. 
BY=Tamanho de uma estrela:
BZ=O tamanho das estrelas varia numa gama que vai desde estrelas neutr\u00E3o, que variam entre 20 a 40 km de di\u00E2metro, at\u00E9 super gigantes como a Betelgeuse na constela\u00E7\u00E3o de Orion, que tem um di\u00E2metro aproximado de 650 vezes o tamanho do Sol - cerca de 0.9 bili\u00F5es de quil\u00F3metros. No entanto a Betelgeuse tem uma densidade muito menor que o Sol.
